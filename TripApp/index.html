<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-5">

        <h2>Gezi Listesi</h2>
        <hr>

        <div class="row mt-5">

            <div class="col-md-5">

      <form id="new-trip" action="new-trip">

        <div class="form-group">
            <label for="name">Mekan Adı</label>
            <input id="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="district">Bulunduğu Semt</label>
            <input id="district" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="image">Resim</label>
            <input id="image" type="text" class="form-control">
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Kaydet</button>





      </form>
            </div>

            <div class="col-md-7 mt-4">

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Resim</th>
                            <th>Mekan Adı</th>
                            <th>Semt</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="trip-list">
                    

                    </tbody>
                </table>
            </div>
        </div>
    </div>
   

 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script src="appES6.js"></script>
  </body>
</html>
